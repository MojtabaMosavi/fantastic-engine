<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <main class="main">
    <div class="main__content-wrapper">
      <div class="game">
          <div class="game__content-wrapper container">

            <header class="game__header">
              <h1 class="game__heading">Rock Paper Scissors Lizard Spock</h1>
              <div class="game__score-display">
                <span class="game__score-heading">Score</span>
                <span class="game__score">0</span>
              </div>
            </header><!-- End of game__header -->


            <div class="game__body ">
              <div class="game__body-wrapper">
                <div class="game__button-wrapper game__button-wrapper--paper">
                  <button class="game__button game__button--paper" 
                          data-value="paper" 
                          aria-label="paper">
                  </button>
                </div>

                <div class="game__button-wrapper game__button-wrapper--scissors">
                  <button class="game__button game__button--scissors" 
                          data-value="scissors" 
                          aria-label="scissors">
                  </button>
                </div>

                <div class="game__button-wrapper game__button-wrapper--rock">
                  <button class="game__button game__button--rock" 
                          data-value="rock" 
                          aria-label="rock">
                  </button>
                </div>

                <div class="game__button-wrapper game__button-wrapper--spock">
                  <button class="game__button game__button--spock" 
                          data-value="spock" 
                          aria-label="spock">
                  </button>
                </div>
                
                <div class="game__button-wrapper game__button-wrapper--lizard">
                  <button class="game__button game__button--lizard" 
                          data-value="lizard" 
                          aria-label="lizard">
                  </button>
                </div>

              </div>
            </div> <!-- End of game__body-->

            <div class="game__result game__result--intro hidden game__result--active ">
              <div class="game__result-wrapper">

                <div class="game__player-choice">
                  <div class="game__player-wrapper">
                    <button class="game__player-button"></button>
                  </div>
                  <span class="game__player-text">you picked</span>
                </div>

                <div class="game__house-choice">
                  <div class="game__house-wrapper game__house-wrapper--none-animated">
                    <button class="game__house-button game__house-button--circle-empty"></button>
                  </div>
                  <span class="game__house-text">the house picked</span>
                </div>

                <div class="game__replay-wrapper">
                  <span class="game__winner">you win</span>
                  <button class="game__replay">play again</button>
                </div>

              </div>
            </div><!-- End of result-->

            <button class="game__rules" type="button">rules</button>

            <div class="modal game__modal">
              <div class="modal-wrapper">
                  <h2 class="modal__heading">Rules</h2>
                  <button class="modal__button"type="button" aria-label="close modal"></button>
                <div class="modal__body">
                  <div class="modal__image-wrapper">
                    <image class="modal__image" src="./assets/images/image-rules-bonus.svg" alt="game's rules"/>
                  </div>
                </div>
              </div>
            </div><!-- End of modal -->


          </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MojtabaMosavi" target="_blank">Mojtaba Mosavi</a>.
    </div>
  </footer>
</body>
</html>
