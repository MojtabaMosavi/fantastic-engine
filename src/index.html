<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <main class="main">
    <div class="main__content-wrapper">
      <div class="game">
          <div class="game__content-wrapper">

            <header class="game__header">
              <h1 class="game__heading">Rock Paper Scissors Lizard Spock</h1>
              <div class="game__score-display">
                <span class="game__score-heading">Score</span>
                <span class="game__score">12</span>
              </div>
            </header><!-- End of game__header -->


            <div class="game__body">
              <div class="game__body-wrapper">
                <div class="game__button-wrapper game__button-wrapper--paper">
                  <button class="game__button game__button--paper"></button>
                </div>

                <div class="game__button-wrapper game__button-wrapper--scissors">
                  <button class="game__button game__button--scissors"></button>
                </div>

                <div class="game__button-wrapper game__button-wrapper--rock">
                  <button class="game__button game__button--rock"></button>
                </div>

                <div class="game__button-wrapper game__button-wrapper--spock">
                  <button class="game__button game__button--spock"></button>
                </div>
                
                <div class="game__button-wrapper game__button-wrapper--lizard">
                  <button class="game__button game__button--lizard"></button>
                </div>

              </div>
            </div> <!-- End of game__body-->

          </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mojtaba Mosavi</a>.
    </div>
  </footer>
</body>
</html>
